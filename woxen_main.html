<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WOXZEN</title>
    <link rel="stylesheet" href="wxnstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js
"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js
"></script>
    <!-- use cdn for the library / link the library file -->
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js
"></script>

</head>

<body>
    <div class="container">
        <a href="index.html">
            <div class="data" action="index.html">WOXZEN</div>
        </a>
        <div class="wrapper">

            <!--------------- navbar starts here --------------->

            <div class="scroll-down"></div>


            <script type="text/javascript">
                const text = baffle(".data");
                text.set({
                    characters: '█▓█ ▒░/▒░ █░▒▓/ █▒▒ ▓▒▓/█ ░█▒/ ▒▓░ █<░▒ ▓/░ █▓█ ▒░/▒░ █░▒▓/ █▒▒ ▓▒▓/█ ░█▒/ ▒▓░ █<░▒ ▓/>',
                    speed: 350
                });
                text.start();
                text.reveal(4000);
                // navigation starts here

                $("#toggle").click(function() {
                    $(this).toggleClass('on');
                    $("#resize").toggleClass("active");
                });

                $("#resize ul li a").click(function() {
                    $(this).toggleClass('on');
                    $("#resize").toggleClass("active");
                });

                $(".close-btn").click(function() {
                    $(this).toggleClass('on');
                    $("#resize").toggleClass("active");
                });

                var $cursor = $(".cursor"),
                    $overlay = $(".project-overlay");

                function moveCircle(e) {
                    TweenLite.to($cursor, 0.5, {
                        css: {
                            left: e.pageX,
                            top: e.pageY
                        },
                        delay: 0.03
                    });
                }

                $(".p-1").hover(function() {
                    $(".cursor").css({
                        "background-image": "url(image/woxzoneinvest.jpeg)"
                    });
                });
                $(".p-2").hover(function() {
                    $(".cursor").css({
                        "background-image": "url(image/i2.jpeg)"
                    });
                });
                $(".p-3").hover(function() {
                    $(".cursor").css({
                        "background-image": "url(image/i3.jpg)"
                    });
                });
                $(".p-4").hover(function() {
                    $(".cursor").css({
                        "background-image": "url(image/image1.jpg)"
                    });
                });

                var flag = false;
                $($overlay).mousemove(function() {
                    flag = true;
                    TweenLite.to($cursor, 0.3, {
                        scale: 1,
                        autoAlpha: 1
                    });
                    $($overlay).on("mousemove", moveCircle);
                });

                $($overlay).mouseout(function() {
                    flag = false;
                    TweenLite.to($cursor, 0.3, {
                        scale: 0.1,
                        autoAlpha: 0
                    });
                });

                // navigation ends here

                // nav animation

                TweenMax.from("#brand", 1, {
                    delay: 0.4,
                    y: 10,
                    opacity: 0,
                    ease: Expo.easeInOut
                })

                TweenMax.staggerFrom("#menu li a", 1, {
                    delay: 0.4,
                    opacity: 0,
                    ease: Expo.easeInOut
                }, 0.1);

                // nav animation ends

                new WOW().init();
            </script>
            <div class="wrapper">
                <!--Nav start--->
                <nav>
                    <span id="brand">
                          <a href="index.html"><h1>Woxzen Capital</h1></a>
                    </span>

</body>

</html>
</div>
</body>

</html>
